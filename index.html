<!DOCTYPE html>
<html lang="en">
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>
</body>
<script>
    const params = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop),
    });
    // Get the value of "some_key" in eg "https://example.com/?some_key=some_value"

    function createMetaProperty(property, content) {
        var meta = document.createElement('meta');
        meta.property = property;
        meta.content = content;
        document.getElementsByTagName('head')[0].appendChild(meta);
    }
    
    let videoUrl = params.video;
    let imageUrl = params.image;
    let videoTitle = "Video title";
    
    createMetaProperty("og:site_name", "HqPorner");
    createMetaProperty("og:title", videoTitle);
    createMetaProperty("og:description", "Video");
    createMetaProperty("og:type", "video.other");
    
    createMetaProperty("og:video:type", "video/mp4");
    createMetaProperty("og:video:width", "640");
    createMetaProperty("og:video:height", "360");
    createMetaProperty("og:video", videoUrl);
    
    createMetaProperty("og:image", imageUrl);
    
</script>
</html>
